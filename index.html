<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>Patodificador</title>
</head>
<header class="cabecalho">
    <a href="index.html"><img src="assets/pato.jpg" alt="Logo do Pato"></a>
    <h1 class="titulo">Patodificador</h1>
</header>
<main>
    <div class="conteudo">
        <script src="assets/app.js"></script>
        <textarea  class="conteudo__texto" rows="10" cols="150" maxlength="500" name="texto" placeholder="Quack! Digite seu texto aqui..."></textarea>
        <div class="conteudo__botoes">
            <button type="submit" class="conteudo__botoes__botao">Criptografar</button>
            <button type="submit" class="conteudo__botoes__botao">Descriptografar</button>
        </div>
    </div>
    <div class="resultado">
        <textarea placeholder="Nenhuma mensagem foi encontrada" class="resultado__texto" cols="45" rows="5"></textarea>
        <button class="resultado__botao" type="submit">Copiar</button>
    </div>
</main>
<footer  class="rodape">
    <p class="rodape__texto">Desenvolvido por Levi De Assis</p>
    <a class="rodape__links" href="https://www.instagram.com/7levis/"><img class="rodape__links__imagem" src="assets/instagram.png" alt=""></a>
    <a class="rodape__links" href="https://www.linkedin.com/in/7levis/"><img class="rodape__links__imagem" src="assets/linkedin.png" alt="Logo do instagram"></a>
</footer>
</html>
